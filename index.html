<!DOCTYPE html>
<html>
<head>
<style>
/* global styles */

html, body {
    height: 100%;
    zoom: 100%;
}

*, ::after, ::before {
    box-sizing: border-box;
}

a{
    text-decoration: underline;
    font-family: 'Raleway',Helvetica,Arial,sans-serif;
    font-weight:700;
    font-style:normal;
    font-size:24px;
    color:rgba(218,210,191,1.0);
    text-align:center;
    line-height:30px;
    margin-top: 8px;
    margin-bottom: 8px;
}

:hover {
    color:#0D1426;
}

/* grid styles */
.main {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container { 
  max-width: 960px;
  height: auto;
  display: flex;
  flex-wrap: wrap;

}

.column {
  --columns: 12; /* number of columns in the grid system */
  --width: var(--width-mobile, 0); /* default width of the element */
  padding: 16px;
  flex-basis: calc(var(--width) / var(--columns) * 100%);
}

@media (min-width: 576px) {
  .column {
    --width: var(--width-desktop, var(--width-mobile, 0));
  }
}

@import url('https://fonts.googleapis.com/css?family=Raleway:300,700&display=swap');

/* sections */
.background {
    top:0;
    height:100%;
    width:100%;
    position:absolute;
    margin:0;
    left:0;
    z-index: -1;
    }

.header {
  --width-mobile: 12;
  justify-content: center;
  display: flex;
}

.content {
  --width-mobile: 12;
  --width-desktop: 6;
  padding: 0%;
}

.cvb-logo { 
    height:210px;
    width:209px;
    margin: 30px;
    }

.cvb-text-normal{
    font-family: 'Raleway',Helvetica,Arial,sans-serif;
    font-weight:700;
    font-style:normal;
    font-size:24px;
    color:rgba(218,210,191,1.0);
    text-align:center;
    line-height:30.0px;
    margin-top: 8px;
    margin-bottom: 8px;
}
.cvb-text-dark{
    font-family: 'Raleway',Helvetica,Arial,sans-serif;
    font-weight:700;
    font-style:normal;
    font-size:24px;
    color:#0D1426;
    text-align:center;
    line-height:30px;
    margin-top: 8px;
    margin-bottom: 8px;
}

</style>
    </head>
    <body>
        <div class="main">
            <img class="background" src="images/cvb-background.png">
            <div class="container">
                    <header class="header column">
                            <a href="https://www.strava.com/clubs/48500"><img class="cvb-logo" src="images/cvb-logo.svg"></a>
                    
                    </header>
                    <main class="content column">
                      <p class="cvb-text-normal">Coming soon<br> in October</p>
                    </main>
                    <aside class="content column">
                      <p class="cvb-text-dark"><a href="https://www.strava.com/clubs/48500/group_events/581552">Join our <br>Recon ride</a></p>
                    </aside>
                  </div>
                </div>
    </body>
</html>
